            <h1>Sign Up for the Club</h1>
            <p>Please fill out this form to offically join DHS Table Tennis Club.</p>
            <hr>
            <label for='name'>Enter Name:</label>
            <br>
            <input type="text" id='name' name="entry.310464991" Required>
            <br>
            <label for="grade">Enter Grade:</label>
            <br>
            <input type='number' id='grade' name="entry.1435853534" min='9' max='12' Required
                oninvalid="this.setCustomValidity('Please enter a grade from 9-12')"
                oninput="this.setCustomValidity('')" />
            <br>
            <label for='email'>Enter Valid School Email:</label>
            <br>
            <input type='email' id="email" name="entry.548110704" pattern="[A-Za-z]{1,}[0-9]{4}@mydusd.org"
                Requiredoninvalid="this.setCustomValidity('Please Enter a DUSD Email')"
                oninput="this.setCustomValidity('')" />
            <br>
            <button>Sign Up</button>
        </div>

    </form>
